{% extends "Principal/father.html" %}
{% load static %}

{% block section1 %}

    <h1 class="d-flex justify-content-center">{{object.title}}</h1>
    <br>

        <div class="d-flex justify-content-center">
            <div class="row">
                <!-- Blog post-->
                <div class="card mb-4">
                    {% if object.image %}
                    <a href="#!"><img class="card-img-top" src="{{ object.image.url }}" alt="..." width="700px" height="350px"/></a>
                    {% endif %}
                    <div class="card-body">
                        <div class="small text-muted">{{object.date}}</div>
                        <br>
                        <p class="card-text">{{object.preview}}</p>
                        <p class="card-text">{{object.full_view}}</p>
                    </div>
                    <a class="btn btn-primary" href="{% url 'News' %}">Back</a>
                </div>
            </div>
        </div>



{% endblock section1 %}
